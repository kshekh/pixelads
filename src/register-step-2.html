<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="assets/dist/img/favicon.svg">
  <title>Pixelads</title>

  <!-- Inter Fonts -->
  <link href="../node_modules/@fontsource/inter/variable.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/css/intlTelInput.css" />

  <!-- Tailwind CSS -->

</head>

<body class="bg-color dark:bg-color-1">
  <!-- whole page wrapper -->
  <div class="overflow-hidden">
    <header class="md:absolute top-0 inset-x-0 py-5 px-5 2xl:px-14">
      <div class="flex items-center justify-center md:justify-between">
        <a href="index.html">
          <span class="sr-only">Pixelads</span>
          <img class="h-8 w-auto sm:h-10 dark:hidden" src="assets/dist/img/logo-lg.svg" alt="">
          <img class="h-8 w-auto sm:h-10 hidden dark:block" src="assets/dist/img/logo-dark.svg" alt="">
        </a>
      </div>
    </header>
    <main class="md:grid md:grid-cols-12 gap-2 min-h-screen flex flex-col-reverse  pb-10 md:pb-0">
      <!-- right panel -->
      <section class="md:bg-primary-100 md:dark:bg-neutral-800 dark:bg-none col-span-5 flex items-center justify-center ">
        <h1 class="sr-only">Pixelads Login</h1>
        
        
        <div class="flex justify-center items-center px-10 flex-col py-3 md:py-0 md:mt-16">
          <div class="hidden md:block"><h2 class="text-xl md:text-2xl ml:text-3.5xl ml:leading-snug font-bold mt-12 text-neutral-900 dark:text-white">Discover the world’s <br>top Freelancers & <br>Creatives.</h2></div>
        <div class="my-12 hidden md:block">    <img class="dark:hidden" src="assets/dist/img/desk-work.svg" alt="">
          <img class="hidden dark:block " src="assets/dist/img/desk-work-dark.svg" alt=""></div>
          <div class=""> <p class="text-neutral-600 dark:text-neutral-500 text-sm">Copyright © 2021 Pixelads.fr</p></div>
        </div>
      </section>

      <!-- left panel -->
      <section class="col-span-7 flex flex-col justify-center items-center">

        <div class="flex-1 flex items-center justify-center  py-5 md:py-12 px-4 sm:px-6 lg:px-8 w-full">
          <div class="max-w-sm lg:max-w-md sl:max-w-lg w-full space-y-8">
            <div>

              <h2 class="mt-6 text-center text-xl xs:text-2xl font-bold lg:text-2.5xl text-neutral-900 dark:text-white ">
                A few last details
              </h2>
             
            </div>

            
            
 
            <form class="mt-10 space-y-6" action="#" method="POST">
              <input type="hidden" name="remember" value="true">


              <div class="flex justify-center flex-col items-center gap-5" x-data="photoUpload()">
                <div class="flex justify-center items-stretch relative">
                    <label for="thumbnail" class="">
                    <svg class="w-36 h-36 text-neutral-500 dark:text-neutral-500/50" x-show="previewUrl == ''" viewBox="0 0 124 124" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M62.0002 0.333374C28.5707 0.333374 0.333496 28.5705 0.333496 62C0.333496 95.4295 28.5707 123.667 62.0002 123.667C95.4297 123.667 123.667 95.4295 123.667 62C123.667 28.5705 95.4297 0.333374 62.0002 0.333374ZM62.0002 31.1667C72.65 31.1667 80.5002 39.0107 80.5002 49.6667C80.5002 60.3227 72.65 68.1667 62.0002 68.1667C51.3565 68.1667 43.5002 60.3227 43.5002 49.6667C43.5002 39.0107 51.3565 31.1667 62.0002 31.1667ZM30.5132 91.4274C36.0447 83.2874 45.27 77.8607 55.8335 77.8607H68.1668C78.7365 77.8607 87.9557 83.2874 93.4872 91.4274C85.6062 99.8634 74.426 105.167 62.0002 105.167C49.5743 105.167 38.3942 99.8634 30.5132 91.4274Z" fill="currentColor"/>
                        </svg>
                        
                <div class="flex justify-center items-center w-38 rounded overflow-hidden group relative" x-show="previewUrl !== ''">                 
                 
                    <img :src="previewUrl" alt="" class="object-fill h-auto w-auto mx-auto rounded">
                   <span class="absolute inset-0 bg-neutral-900/90 flex justify-center items-center text-white rounded cursor-pointer opacity-0 scale-90 transform group-hover:scale-100 group-hover:opacity-100 transition-all duration-500 ease-in-out origin-center text-xs uppercase">Edit</span>
                  </div>
                </label>
                </div>
         


            
                  <p class=" flex justify-center items-center text-md">
                    <label for="thumbnail" class="cursor-pointer flex gap-2 justify-center items-center rounded-full py-2 px-6 border border-primary-500 text-primary-500">
                        <svg class="w-3 text-primary-500" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="currentColor"/>
                            </svg>
                            <span>Upload Photo</span>
                    </label>
                    <input type="file" name="thumbnail" id="thumbnail" class="hidden" @change="updatePreview()">
                  </p>
              
                
              </div>

             
              <div class="flex flex-col gap-5">
                  
                

                  <div class="flex flex-col gap-1 relative">
                    <label class="sr-only" for="last-name">Country</label>
                    <select id="last-name" name="last-name" type="text" autocomplete="last name" required="" class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/60 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none" placeholder="Last Name">
                         <option>Country</option>
                        </select>
    
             <!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->
    
    
                  </div>


               
                <div class="flex flex-col gap-1 relative">
                    <label class="sr-only" for="address">Street Address*</label>
                  <input id="address" name="address" type="text" autocomplete="address" required
                    class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/50 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none"
                    placeholder="Street Address*">

           <!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->


                </div>

                <div class="grid mv:grid-cols-2 gap-5">
                    <div class="flex flex-col gap-1 relative">
                        <label class="sr-only" for="city">City</label>
                        <input id="city" name="city" type="text" autocomplete="city" required="" class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/50 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none" placeholder="City">
        
                 <!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->
        
        
                      </div>
    
                      <div class="flex flex-col gap-1 relative">
                        <label class="sr-only" for="postal">ZIP/Postal code</label>
                        <input id="postal" name="postal" type="text" autocomplete="postal code" required="" class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/50 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none" placeholder="ZIP/Postal code">
        
                 <!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->
        
        
                      </div>
    
    
                    </div>
                
                <div class="flex flex-col gap-1 relative">
                    <label class="sr-only" for="txtPhone">Phone Number</label>
                 

                    <input name="phone" autocomplete="phone" type="tel" id="txtPhone"
                    class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/50 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none"
                    placeholder="Enter Number">

           <!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->


                </div>
               
                
                <div class="flex flex-col xs:flex-row xs:items-center xs:justify-between gap-4 xs:gap-1">
                    <div class="flex items-center ">
                        <input id="agree" name="agree" type="checkbox" class="h-6 w-6 bg-transparent text-primary-500 dark:text-primary-500 focus:ring-primary-500 border-neutral-900/20 dark:border-white/20 rounded-sm dark:focus:ring-offset-neutral-900">
                        <label for="agree" class="ml-2 block text-neutral-600 dark:text-neutral-500">
                            I agree to
                        </label>
                        <a href="javascript:void(0)" class="block ml-1 sm:inline font-medium text-primary-500 transition-all duration-500 ease-in-out">
                            privacy policy &amp; terms</a>.

                    </div>

                </div>


              </div>

          

              <div class="xs:pt-4">
                <button type="submit"
                  class="group relative w-full flex justify-center py-3 px-6 border border-transparent font-medium rounded text-white bg-primary-500 transition-all duration-500 ease-in-out focus:outline-none outline-none  ">
                  Done
                </button>
              </div>
            
            </form>
          </div>
        </div>

        


      </section>
    </main>

  </div>
 


  <!-- Theme mode change button -->
  <button type="button" title="Change theme mode" class="mode transition-all ease-in-out duration-30 fixed bottom-2 right-2 flex justify-between gap-0 text-white bg-neutral-500 dark:bg-neutral-600 rounded-full w-36 text-sm uppercase">
  <span class="relative z-10 w-1/2 py-2">Light</span> <span class="relative z-10 w-1/2 py-2">Dark</span>
   
  <span  class="checked-label inset-y-0 w-1/2 absolute transform left-0 bg-primary-500 rounded-full transition-all ease-in-out duration-300"></span>
</button>
  

  <script src="../node_modules/alpinejs/dist/alpine.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/js/intlTelInput-jquery.min.js"></script>
  <script type="text/javascript">
      $(function () {
          var code = "+34"; // Assigning value from model.
          $('#txtPhone').val(code);
          $('#txtPhone').intlTelInput({
              autoHideDialCode: true,
              autoPlaceholder: "ON",
              dropdownContainer: document.body,
              formatOnDisplay: true,
              hiddenInput: "full_number",
              initialCountry: "auto",
              nationalMode: true,
              placeholderNumberType: "MOBILE",
              preferredCountries: ['France'],
              separateDialCode: true
          });
          $('#btnSubmit').on('click', function () {
              var code = $("#txtPhone").intlTelInput("getSelectedCountryData").dialCode;
              var phoneNumber = $('#txtPhone').val();
              var name = $("#txtPhone").intlTelInput("getSelectedCountryData").name;
              alert('Country Code : ' + code + '\nPhone Number : ' + phoneNumber + '\nCountry Name : ' + name);
          });
      });
  </script>
  

  <script>


    // Theme mode updater
    var el = document.querySelector('.mode');

    el.onclick = function () {
      document.documentElement.classList.toggle('dark');
      document.querySelector(".checked-label").classList.toggle("translate-x-full");
    
    }


    // Photo Uplpoad
    function photoUpload() {
  return {
    previewUrl: "",
    updatePreview() {
      var reader,
        files = document.getElementById("thumbnail").files;

      reader = new FileReader();

      reader.onload = e => {
        this.previewUrl = e.target.result;
      };

      reader.readAsDataURL(files[0]);
    },
    clearPreview() {
      document.getElementById("thumbnail").value = null;
      this.previewUrl = "";
    }
  };
}


  </script>

</body>

</html>
