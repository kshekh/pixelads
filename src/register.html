<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="assets/dist/img/favicon.svg">
  <title>Pixelads</title>

  <!-- Inter Fonts -->
  <link href="../node_modules/@fontsource/inter/variable.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="assets/dist/css/style.css" rel="stylesheet">

</head>

<body class="bg-color dark:bg-color-1">
  <!-- whole page wrapper -->
  <div class="overflow-hidden">
    <header class="md:absolute top-0 inset-x-0 py-5 px-5 2xl:px-14">
      <div class="flex items-center justify-center md:justify-between">
        <a href="index.html">
          <span class="sr-only">Pixelads</span>
          <img class="h-8 w-auto sm:h-10 dark:hidden" src="assets/dist/img/logo-lg.svg" alt="">
          <img class="h-8 w-auto sm:h-10 hidden dark:block" src="assets/dist/img/logo-dark.svg" alt="">
        </a>
      </div>
    </header>
    <main class="md:grid md:grid-cols-12 gap-2 min-h-screen flex flex-col-reverse  pb-10 md:pb-0">
      <!-- right panel -->
      <section class="md:bg-primary-100 md:dark:bg-neutral-800 dark:bg-none col-span-5 flex items-center justify-center ">
        <h1 class="sr-only">Pixelads Login</h1>
        
        
        <div class="flex justify-center items-center px-10 flex-col py-3 md:py-0 md:mt-16">
          <div class="hidden md:block"><h2 class="text-xl md:text-2xl ml:text-3.5xl ml:leading-snug font-bold mt-12 text-neutral-900 dark:text-white">Discover the world’s <br>top Freelancers & <br>Creatives.</h2></div>
        <div class="my-12 hidden md:block">    <img class="dark:hidden" src="assets/dist/img/desk-work.svg" alt="">
          <img class="hidden dark:block " src="assets/dist/img/desk-work-dark.svg" alt=""></div>
          <div class=""> <p class="text-neutral-600 dark:text-neutral-500 text-sm">Copyright © 2021 Pixelads.fr</p></div>
        </div>
      </section>

      <!-- left panel -->
      <section class="col-span-7 flex flex-col justify-center items-center">

        <div class="flex-1 flex items-center justify-center  py-5 md:py-12 px-4 sm:px-6 lg:px-8 w-full">
          <div class="max-w-sm lg:max-w-md sl:max-w-lg w-full space-y-8">
            <div>

              <h2 class="mt-6 text-center text-xl xs:text-2xl font-bold lg:text-2.5xl text-neutral-900 dark:text-white ">
                Sign up to Pixelads
              </h2>
             
            </div>

            <div class="flex flex-col gap-3  ">
                <button type="button" class="group relative w-full flex justify-center items-center py-2 px-6 border border-transparent rounded-xl text-white bg-color-4 transition-all duration-500 ease-in-out focus:outline-none gap-2 ">
                    <span class="bg-white rounded-full w-8 h-8 flex justify-center items-center"><img src="assets/dist/img/google_G_logo.svg" alt="" class="w-4"></span><span>Sign up with Google</span>
                  </button>
                <button type="button" class="group relative w-full flex justify-center items-center py-2 px-6 border border-transparent rounded-xl text-white bg-color-5 transition-all duration-500 ease-in-out focus:outline-none gap-2 ">
                    <span class="bg-white rounded-full w-8 h-8 flex justify-center items-center"><img src="assets/dist/img/discord.svg" alt="" class="w-4"></span><span>Sign up with Discord</span>
                  </button>
                <button type="button" class="group relative w-full flex justify-center items-center py-2 px-6 border border-transparent rounded-xl text-white bg-color-6 transition-all duration-500 ease-in-out focus:outline-none gap-2 ">
                    <span class="bg-white rounded-full w-8 h-8 flex justify-center items-center"><img src="assets/dist/img/twitter_bird_logo.svg" alt="" class="w-4"></span><span>Sign up with Twitter</span>
                  </button>
            </div>

            <div class="border-b border-neutral-900/10 dark:border-neutral-500/20 flex justify-center items-center relative -top-2">
                <span class="flex items-center justify-center -mb-5 bg-color dark:bg-color-1 text-lg rounded-full w-10 h-10 text-center text-neutral-600 dark:text-neutral-500">or</span>
            </div>

            <form class="mt-10 space-y-6" action="#" method="POST">
              <input type="hidden" name="remember" value="true">
             
              <div class="flex flex-col gap-5">
                  <div class="grid xs:grid-cols-2 gap-5">
                <div class="flex flex-col gap-1 relative">
                    <label class="sr-only" for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" autocomplete="fisrt name" required="" class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/50 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none" placeholder="First Name">
    
             <!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->
    
    
                  </div>

                  <div class="flex flex-col gap-1 relative">
                    <label class="sr-only" for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" autocomplete="last name" required="" class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/50 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none" placeholder="Last Name">
    
             <!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->
    
    
                  </div>


                </div>
                <div class="flex flex-col gap-1 relative">
                    <label class="sr-only" for="email">Email</label>
                  <input id="email" name="email" type="email" autocomplete="email" required
                    class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/50 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none"
                    placeholder="Email">

           <!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->


                </div>
                <div class="flex flex-col gap-1 relative" x-data="{ show: true }">
                    <label class="sr-only" for="password">Password</label>
                  <div class="relative">
                    <input id="password" name="password" type="password" :type="show ? 'password' : 'text'"
                      autocomplete="current-password" required
                      class="appearance-none bg-transparent py-3 px-4 block border border-neutral-900/10 dark:border-neutral-500/20 text-neutral-900/50 dark:text-white/30 w-full focus:bg-primary-100/20 dark:focus:bg-primary-900/5 focus:border-primary-500 dark:focus:border-primary-500 dark:focus:placeholder-primary-500 focus:placeholder-primary-500 focus:text-primary-500 dark:focus:text-primary-500 rounded transition-all duration-500 ease-in-out focus:ring-0 outline-none"
                      placeholder="Password">
<!-- Add the classes on error or invalid input 'invalid:border-error-500 invalid:bg-error-100 dark:invalid:border-error-500 dark:invalid:placeholder-error-500 invalid:placeholder-error-500 dark:invalid:bg-error-100' -->


                    <div class="absolute right-3 top-4 -mt-0.5">
                      <svg @click="show = !show" class="h-6 w-6 text-neutral-900/50 dark:text-white/30" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <!-- Password inVisible -->
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" :class="{'hidden': !show, 'block':show }" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                          :class="{'hidden': !show, 'block':show }" />
                        <!-- Password Visible -->
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                          :class="{'block': !show, 'hidden':show }" />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

          

              <div class="xs:pt-4">
                <button type="submit"
                  class="group relative w-full flex justify-center py-3 px-6 border border-transparent font-medium rounded text-white bg-primary-500 transition-all duration-500 ease-in-out focus:outline-none outline-none  ">
                  Sign Up
                </button>
              </div>
              <p class="text-sm sm:text-base text-neutral-600 dark:text-neutral-500 text-center">
                Already have an account?               
                 
                <!-- space -->
                <a href="login.html" class="inline font-medium text-primary-500 transition-all duration-500 ease-in-out">Log In</a>
              </p>
            </form>
          </div>
        </div>

        


      </section>
    </main>

  </div>
 


  <!-- Theme mode change button -->
  <button type="button" title="Change theme mode" class="mode transition-all ease-in-out duration-300 fixed bottom-2 right-2 flex justify-between gap-0 text-white bg-neutral-500 dark:bg-neutral-600 rounded-full w-36 text-sm uppercase">
  <span class="relative z-10 w-1/2 py-2">Light</span> <span class="relative z-10 w-1/2 py-2">Dark</span>
   
  <span  class="checked-label inset-y-0 w-1/2 absolute transform left-0 bg-primary-500 rounded-full transition-all ease-in-out duration-300"></span>
</button>
  

  <script src="../node_modules/alpinejs/dist/alpine.js"></script>

  <script>


    // Theme mode updater
    var el = document.querySelector('.mode');

    el.onclick = function () {
      document.documentElement.classList.toggle('dark');
      document.querySelector(".checked-label").classList.toggle("translate-x-full");
    
    }

  </script>

</body>

</html>
