<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="assets/dist/img/favicon.svg">
  <title>Scalefeat</title>

  <!-- Poppins Fonts -->
  <link href="../node_modules/typeface-poppins/index.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="assets/dist/css/style.css" rel="stylesheet">

</head>

<body class="bg-white dark:bg-dark">
  <!-- whole page wrapper -->
  <div class="overflow-hidden">
    <header class="absolute top-0 inset-x-0 py-10 px-5 2xl:px-14">
      <div class="flex items-center justify-between">
        <a href="index.html">
          <span class="sr-only">Scalefeat</span>
          <img class="h-8 w-auto sm:h-10 dark:hidden" src="assets/dist/img/Logo-scalefeat.svg" alt="">
          <img class="h-8 w-auto sm:h-10 hidden dark:block" src="assets/dist/img/Logo-scalefeat-white.svg" alt="">
        </a>
      </div>
    </header>
    <main class="grid md:grid-cols-12 gap-2 min-h-screen ">
      <section class="bg-gradient-radial dark:bg-dark-1 dark:bg-none col-span-5 md:flex items-center justify-center hidden">
        
        <h1 class="sr-only">Forgot Password</h1>
        <div class="flex justify-center items-center px-10">
          <img class="dark:hidden w-96" src="assets/dist/img/infographic-forgot-password.svg" alt="">
          <img class="hidden dark:block w-96" src="assets/dist/img/infographic-forgot-password-dark.svg" alt="">
        </div>
      </section>
      <section class="col-span-7 flex flex-col justify-center items-center">

        <div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 w-full">
          <div class="max-w-sm lg:max-w-md sl:max-w-lg w-full space-y-8">
            <div>
                <div class="flex justify-center">
                    <img src="assets/dist/img/infographic-exmilitary.svg" alt="infographic-exmilitary.svg" class="w-30">
                </div>

              <h2 class="mt-6 text-center text-xl xs:text-2xl lg:text-2.5xl text-dark dark:text-white font-medium">
                Forgot Password?
              </h2>
              <p class="mt-2 text-center text-dark/70 dark:text-white/70">
                Enter your email and we'll send you a link to reset your password
              </p>
            </div>
            <form class="mt-10 space-y-6" action="#" method="POST">
              <input type="hidden" name="remember" value="true">
              <div class="flex flex-col gap-5">
                <div class="flex flex-col gap-1">
                  <label for="email" class="text-dark/80 dark:text-white/80">Email<em
                      class="text-color-2">*</em></label>
                  <input id="email" name="email" type="email" autocomplete="email" required
                    class="appearance-none bg-transparent py-3 px-4 block border border-dark/10 dark:border-white/10 w-full focus:bg-color/5 focus:placeholder-color focus:text-color focus:ring-color focus:border-color text-dark/80 dark:text-white/50 dark:focus:text-color dark:focus:placeholder-color focus:ring-1 outline-none rounded transition-all duration-500 ease-in-out"
                    placeholder="Email">
                </div>
               
              </div>
 

              <div class="xs:pt-4">
                <button type="submit"
                  class="group relative w-full flex justify-center py-3 px-6 border border-transparent font-medium rounded text-white bg-color hover:bg-color-1 transition-all duration-500 ease-in-out focus:outline-none  ">
                  Submit
                </button>
              </div>
              <p class="text-sm sm:text-base text-dark/80 dark:text-white/60 text-center flex justify-center">
                 <a href="login.html" class="flex items-center text-dark/80 dark:text-white/80 hover:text-color-1 dark:hover:text-color-1 transition-all duration-500 ease-in-out"><svg xmlns="http://www.w3.org/2000/svg" class=" w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                  </svg><span>Back to Login</span></a>.
              </p>
            </form>
          </div>
        </div>

          <!-- Site Footer -->
          <footer class="w-full">
            <div class="py-5 lg:py-10">
              <p class="text-sm text-dark/40 dark:text-white/40 text-center">
                  Copyright &copy; 2021 Scalefeat
              </p>
          </div>
            </footer>



      </section>
    </main>

  </div>
 

  <!-- Theme mode change button -->
  <button type="button" title="Change theme mode" class="mode transition-all ease-in-out duration-150 fixed top-20  -right-1 inline-flex items-center justify-center pl-2 pr-1 py-3 border border-transparent text-base font-medium rounded-l-full text-white 
  bg-dark/90 hover:bg-dark dark:bg-white/90 dark:hover:bg-white dark:text-dark">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" viewBox="0 0 20 20"
      fill="currentColor">
      <path fill-rule="evenodd"
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          clip-rule="evenodd" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 dark:hidden" viewBox="0 0 20 20" fill="currentColor">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
  </svg>
</button>

  <script src="../node_modules/alpinejs/dist/alpine.js"></script>

  <script>


    // Theme mode updater
    var el = document.querySelector('.mode');

    el.onclick = function () {
      document.documentElement.classList.toggle('dark');
    }
  </script>

</body>

</html>
